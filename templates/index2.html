<!DOCTYPE html>
<html lang="zxx">
{% load staticfiles %}

<head>
	<title>Home Service</title>
	<meta charset="UTF-8">
	<meta name="description" content="Real estate HTML Template">
	<meta name="keywords" content="real estate, html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Favicon -->
	<link href="{% static 'img/favicon.ico' %}" rel="shortcut icon"/>

	<!-- Google font -->
	<link href="{% static 'https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i,900%7cRoboto:400,400i,500,500i,700,700i&display=swap' %}" rel="stylesheet">


	<!-- Stylesheets -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}"/>

	<!-- Main Stylesheets -->
	<link rel="stylesheet" href="{% static 'css/style.css' %}"/>

</head>
<body>

	<div id="preloder">
		<div class="loader"></div>
	</div>

	 Header Section -->
	<header class="header-section">
		<a href="{% url 'index' %}" class="site-logo">
			<img src="{% static 'img/logo.png' %}" alt="Image" height="60" width="60">
		</a>
		<nav class="header-nav">
			<ul class="main-menu">
				<li><a href="{% url 'mypage' %}" class="active">Home</a></li>
				<li><a href="#"> Profile</a>

						<li><a href="{% url 'profileview' %}">Profile</a></li>

				</ul>
				</li>



				<li><a href="#">Home Sevices</a>

						<li><a href="{% url 'work' %}">Post Work</a></li>
						<li><a href="{% url 'workposted' %}">Requested Work</a></li>
					    <li><a href="{% url 'notice' %}">Notification</a></li>
					</ul>
				</li>
				<li><a href="{% url 'search' %}">Search</a></li>
			</ul>
			<div class="header-right">
				<div class="user-panel">

			</div>

	<!-- Hero Section end -->

	<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>

	<script src="{% static 'js/main.js' %}"></script>

{% block body_block %}



    {% endblock %}
